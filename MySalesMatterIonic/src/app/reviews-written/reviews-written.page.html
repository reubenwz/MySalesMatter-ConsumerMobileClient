<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Reviews Written</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>

	<ion-card>      
	  
      <ion-card-content>
        
		<ion-list>
			<ion-button expand="full" *ngFor="let product of products" (click)="viewProductDetails($event, product)">
				<ion-icon slot="start" name="arrow-forward"></ion-icon>
				{{product.skuCode}} - {{product.name}}
			</ion-button>
		</ion-list>
		
      </ion-card-content>
	  
    </ion-card>	

</ion-content>

<ion-footer>

	<ion-title>&copy; 2021 IS3106.</ion-title>
	
</ion-footer>
