<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      <ion-card-title>
        Accepted Offers
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let acceptedOffer of acceptedOffers">
          <ion-button expand="full" (click)="viewListingDetails($event, acceptedOffer)">
            {{acceptedOffer.offerId}} - {{acceptedOffer.offerDate}} - {{acceptedOffer.offerType}} -
            {{acceptedOffer.totalPrice}}
          </ion-button>
          <ion-button (click)="makePayment($event, acceptedOffer)">
            Make Payment
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-title>
        Pending Offers
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pendingOffer of pendingOffers">
          <ion-button expand="full" (click)="viewListingDetails($event, pendingOffer)">
            <ion-icon slot="start" name="arrow-forward"></ion-icon>
            {{pendingOffer.offerId}} - {{pendingOffer.offerDate}} - {{pendingOffer.offerType}} -
            {{pendingOffer.totalPrice}}
          </ion-button>
        </ion-item>
      </ion-list>

    </ion-card-content>

  </ion-card>
</ion-content>
