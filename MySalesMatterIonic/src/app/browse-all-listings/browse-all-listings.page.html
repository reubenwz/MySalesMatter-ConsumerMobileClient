<ion-header>
  <ion-toolbar>
    <ion-title>Browse All Listings</ion-title>
    <br />
    <ion-searchbar
      showcancelbutton=""
      (ionInput)="filterList($event)"
    ></ion-searchbar>
    <br />
  </ion-toolbar>
  <ion-button (click)="createNewListing($event)"></ion-button>
</ion-header>
<ion-button (click)="createNewListing($event)"></ion-button>
<ion-content>
  <div *ngIf="resultSuccess == true" style="color: blue">{{message}}</div>

  <div *ngIf="resultError == true" style="color: red">{{message}}</div>

  <ion-card
    *ngFor="let listing of filteredList"
    (click)="viewListingDetails($event, listing)"
  >
    <ion-card-content>
      <ion-card-title> {{listing.name}} </ion-card-title>

      <p>Description: {{listing.description}}</p>
      <p>For Rent: {{listing.rentalAvailabilty}}</p>
      <p>For Sale: {{listing.forSaleAvailability}}</p>
      <p>Username: {{listing.user.name}}</p>
      <ion-button (click)="createNewListing($event)"></ion-button>
      <ion-button>
        <ion-icon name="heart"></ion-icon>
        Unlike
      </ion-button>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button
          *ngIf="listingIsLiked(listing)"
          (click)="unlike($event, listing)"
        >
          <ion-icon name="heart"></ion-icon>
          Unlike
        </ion-button>
        <ion-button
          *ngIf="!listingIsLiked(listing) == false"
          (click)="like($event, listing)"
        >
          <ion-icon name="heart" isActive="false"></ion-icon>
          Like
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-title>&copy; 2021 IS3106.</ion-title>
</ion-footer>
