<ion-header>

  <ion-toolbar color="mysalesmatter">
    <ion-buttons slot="start">
      <ion-button *ngIf="reviewToUpdate != null" (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Review</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <form *ngIf="retrieveReviewError == false && reviewToUpdate != null" #updateReviewForm="ngForm"
    (ngSubmit)="update(updateReviewForm)">

    <ion-card>

      <ion-card-content>

        <div *ngIf="retrieveReviewError == true" style="color: red;">
          Review ID {{reviewId}} does not exist!
        </div>

        <div *ngIf="resultSuccess == true" style="color: blue;">
          {{message}}
        </div>

        <div *ngIf="resultError == true" style="color: red;">
          {{message}}
        </div>



        <div style="color: red;">


          <div *ngIf="description.invalid && (description.dirty || description.touched || submitted)" class="errorText">
            <div *ngIf="description.errors.required">
              Description is required.
            </div>
          </div>

          <div *ngIf="starRating.invalid && (starRating.dirty || starRating.touched || submitted)"
            class="errorText">
            <div *ngIf="starRating.errors.required">
              Rating is required.
            </div>
          </div>

        </div>

        <ion-list>

          <ion-item>
            <ion-label><b>Review Item - {{reviewToUpdate.listing.name}} </b></ion-label>
          </ion-item>

          <ion-item>
            <ion-label><b>Description</b></ion-label>
            <ion-input type="text" id="description" name="description" [(ngModel)]="reviewToUpdate.description"
              required="true" #description="ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><b>Product Rating</b></ion-label>
            <ion-range min="1" max="5" id="starRating" name="starRating"
              [(ngModel)]="reviewToUpdate.starRating" required="true" #starRating="ngModel">
              <ion-label range-left>1</ion-label>
              <ion-label range-right>5</ion-label>
            </ion-range>
          </ion-item>

        </ion-list>


      </ion-card-content>

    </ion-card>

    <ion-card style="text-align: center;">

      <ion-card-content>
        <ion-button type="submit" ion-button block>
          Update
        </ion-button>
      </ion-card-content>
      
    </ion-card>


  </form>

</ion-content>
