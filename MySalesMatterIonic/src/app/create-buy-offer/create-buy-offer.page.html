<ion-header>
  <ion-toolbar color="mysalesmatter">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Buy Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #createBuyOfferForm="ngForm" (ngSubmit)="create(createBuyOfferForm)">
    <ion-card>

      <ion-card-content>

        <div *ngIf="resultSuccess == true" style="color: blue;">
          {{message}}
        </div>

        <div *ngIf="resultError == true" style="color: red;">
          {{message}}
        </div>
        <ion-list>

          <ion-item>
            <ion-label><b>Sale Price</b></ion-label>
            {{totalPrice | currency}}
          </ion-item>

        </ion-list>

      </ion-card-content>

    </ion-card>

    <ion-card style="text-align: center;">

      <ion-card-content>
        <ion-button (click)="clear()" color="danger">
          <ion-icon slot="start" name="close-outline"></ion-icon>Clear
        </ion-button>
        <ion-button type="submit" ion-button block>
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>Create
        </ion-button>
      </ion-card-content>

    </ion-card>

  </form>
</ion-content>
