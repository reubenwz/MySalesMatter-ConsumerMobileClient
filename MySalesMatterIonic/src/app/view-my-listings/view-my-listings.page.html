<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>My Listings</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      showcancelbutton=""
      (ionInput)="filterList($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="resultSuccess == true" style="color: blue">{{message}}</div>

  <div *ngIf="resultError == true" style="color: red">{{message}}</div>

  <ion-card *ngFor="let listing of filteredList">
    <ion-card-content>
      <ion-card-title> {{listing.name}} </ion-card-title>
      <br />
      <p>Description: {{listing.description}}</p>
      <p>For Rent: {{listing.rentalAvailabilty}}</p>
      <p>For Sale: {{listing.forSaleAvailability}}</p>
      <p>Username: {{listing.user.name}}</p>
      <br />
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button (click)="viewListingDetails($event, listing)">
          <ion-icon name="open-outline"></ion-icon>
          View
        </ion-button>
        <ion-button (click)="updateListing($event, listing)">
          <ion-icon name="create"></ion-icon>
          Update
        </ion-button>
        <ion-button (click)="deleteListing($event, listing)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-button>
        <ion-button (click)="viewOffers($event, listing)">
          <ion-icon name="star"></ion-icon>
          View Offers
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
