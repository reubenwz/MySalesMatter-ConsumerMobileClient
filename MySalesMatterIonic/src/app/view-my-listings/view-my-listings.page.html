<ion-header>
  <ion-toolbar>
    <ion-title>My Listings</ion-title>
    <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="resultSuccess == true" style="color: blue;">
    {{message}}
  </div>

  <div *ngIf="resultError == true" style="color: red;">
    {{message}}
  </div>
  <ion-card *ngFor="let listing of filtedList" (click)="viewListingDetails($event, listing)">

    <ion-card-content>
      <ion-card-title>
        {{listing.name}}
      </ion-card-title>

      <p>{{listing.description}}</p>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button (click)="updateListing($event, listing)">
          <ion-icon name="create"></ion-icon>
          Update
        </ion-button>
        <ion-button (click)="deleteListing($event, listing)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-button>
        <ion-button (click)="viewOffers($event, listing)">
          <ion-icon name="star"></ion-icon>
          View Offers
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
