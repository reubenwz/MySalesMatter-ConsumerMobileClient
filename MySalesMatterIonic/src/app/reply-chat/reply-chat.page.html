<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #createMessageForm="ngForm" (ngSubmit)="create(createMessageForm)">
    <ion-card>
      <ion-card-content>
        <div *ngIf="resultSuccess == true" style="color: blue">
          {{respondMessage}}
        </div>

        <div *ngIf="resultError == true" style="color: red">
          {{respondMessage}}
        </div>

        <div style="color: red">
          <div
            *ngIf="message.invalid && (message.dirty || message.touched || submitted)"
            class="errorText"
          >
            <div *ngIf="message.errors.required">Message is required.</div>
          </div>
        </div>

        <ion-list>
          <ion-item>
            <ion-label><b>Message</b></ion-label>
            <ion-input
              type="text"
              id="message"
              name="message"
              [(ngModel)]="newMessage.message"
              required="true"
              #message="ngModel"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card style="text-align: center">
      <ion-card-content>
        <ion-button (click)="clear()"> Clear </ion-button>
        <ion-button type="submit" ion-button block> Create </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<ion-footer>
  <ion-title>&copy; 2021 IS3106.</ion-title>
</ion-footer>
