<ion-header>
  <ion-toolbar>
    <ion-title>Reviews Received</ion-title>
  </ion-toolbar>
</ion-header>
<br />

<ion-content>
  <div *ngIf="resultSuccess == true" style="color: blue">{{message}}</div>

  <div *ngIf="resultError == true" style="color: red">{{message}}</div>

  <ion-card *ngFor="let review of reviews">
    <ion-card-content>
      <ion-card-title>{{review.listing.name}}</ion-card-title>
      <br />
      <p>Reviewed By: {{review.reviewer.name}}</p>
      <p>Star Rating: {{review.starRating}}</p>
      <p>Description: {{review.description}}</p>
      <ion-button (click)="viewReviewDetails($event, review)">
        <ion-icon name="chatbox-outline"></ion-icon>
        View
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-title>&copy; 2021 IS3106.</ion-title>
</ion-footer>
