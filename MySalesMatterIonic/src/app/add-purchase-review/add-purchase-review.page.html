<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #createReviewForm="ngForm" (ngSubmit)="create(createReviewForm)">
    <ion-card>
      <ion-card-content>
        <div *ngIf="resultSuccess == true" style="color: blue">
          {{respondMessage}}
        </div>

        <div *ngIf="resultError == true" style="color: red">
          {{respondMessage}}
        </div>

        <div style="color: red">
          <div
            *ngIf="description.invalid && (description.dirty || description.touched || submitted)"
            class="errorText"
          >
            <div *ngIf="description.errors.required">Description is required.</div>
          </div>
          <div *ngIf="starRating.invalid && (starRating.dirty || starRating.touched || submitted)"
            class="errorText">
            <div *ngIf="starRating.errors.required">
              Star Rating is required.
            </div>
          </div>
        </div>

        

        <ion-list>
          <ion-item>
            <ion-label><b>Star Rating</b></ion-label>
            <ion-range min="1" max="5" id="starRating" name="starRating" [(ngModel)]="review.starRating"
              required="true" #starRating="ngModel">
              <ion-label range-left>1</ion-label>
              <ion-label range-right>5</ion-label>
            </ion-range>
          </ion-item>

          <ion-item>
            <ion-label><b>Description</b></ion-label>
            <ion-input
              type="text"
              id="description"
              name="description"
              [(ngModel)]="review.description"
              required="true"
              #description="ngModel"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card style="text-align: center">
      <ion-card-content>
        <ion-button (click)="clear()"> Clear </ion-button>
        <ion-button type="submit" ion-button block> Add Review </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<ion-footer>
  <ion-title>&copy; 2021 IS3106.</ion-title>
</ion-footer>
