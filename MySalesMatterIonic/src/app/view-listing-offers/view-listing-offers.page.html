<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Listing Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="resultSuccess == true" style="color: blue;">
    {{message}}
  </div>

  <div *ngIf="resultError == true" style="color: red;">
    {{message}}
  </div>
  <ion-card *ngFor="let offer of offers">
    <ion-card-content>
      <p>Offer Id: {{offer.offerId}}</p>
      <p>Offer Date: {{offer.offerDate}}</p>
      <p>Offer Type: {{offer.offerType}}</p>
      <p>Total Price: {{offer.totalPrice}}</p>
      <p>Accepted? {{offer.accepted}}</p>
      <br />
      <ion-button (click)="acceptOffer($event, offer)" *ngIf="!offer.accepted">
        Accept
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-title>&copy; 2021 IS3106.</ion-title>
</ion-footer>
